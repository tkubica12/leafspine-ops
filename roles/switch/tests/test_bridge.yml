---
- name: simple bridge with eight ports, all L2
  hosts: switches
  gather_facts: yes
  vars:
    ansible_user: admin
    ops_system_hostname: SimpleBridge
    ops_debug: yes
    ops_cli_provider:
      transport: cli
      username: netop
      password: netop
      host: "{{ ansible_host }}"
      port: "{{ ansible_port }}"
    ops_rest_provider:
      transport: rest
      username: netop
      password: netop
      host: "{{ ansible_host }}"
      port: "{{ ops_rest_port }}"
      use_ssl: true
      validate_certs: no

  roles:
    - role: switch
      ops_intf_admin_state: up
      ops_vrfs:
        - name: vrf_default
          ports: []
      ops_bridges:
        - name: bridge_normal
          ports: [1, 2, 3, 4, 5, 6, 7, 8]
      ops_interfaces:
        - name: 1
        - name: 2
        - name: 3
        - name: 4
        - name: 5
        - name: 6
        - name: 7
        - name: 8
      ops_ports:
        - name: 1
        - name: 2
        - name: 3
        - name: 4
        - name: 5
        - name: 6
        - name: 7
        - name: 8

  tasks:
    - name: show version CLI
      connection: local
      ops_command:
        provider: "{{ ops_cli_provider }}"
        commands:
          - show version
        interval: 1
        retries: 2
      register: show_version_result

    - name: show version result
      debug: var=show_version_result
      when: ops_debug

    - name: show vlan CLI
      connection: local
      ops_command:
        provider: "{{ ops_cli_provider }}"
        commands:
          - show vlan
        interval: 3
        retries: 3
      register: show_vlan_result

    - name: show vlan result
      debug: var=show_vlan_result
      when: ops_debug

    - name: show running-config CLI
      connection: local
      ops_command:
        provider: "{{ ops_cli_provider }}"
        commands:
          - show running-config
        interval: 5
        retries: 3
      register: show_running_config_result

    - name: show running-config result
      debug: var=show_running_config_result
      when: ops_debug

  post_tasks:
    - name: check if ports are L2 access ports
      connection: local
      ops_command:
        provider: "{{ ops_cli_provider }}"
        commands:
          - show hostname
          - show interface 1 brief
          - show interface 2 brief
          - show interface 3 brief
          - show interface 4 brief
          - show interface 5 brief
          - show interface 6 brief
          - show interface 7 brief
          - show interface 8 brief
        waitfor:
          - "result[0] contains '{{ ops_system_hostname }}'"
          - "result[1] contains 'access'"
          - "result[2] contains 'access'"
          - "result[3] contains 'access'"
          - "result[4] contains 'access'"
          - "result[5] contains 'access'"
          - "result[6] contains 'access'"
          - "result[7] contains 'access'"
          - "result[8] contains 'access'"
        interval: 5
        retries: 3
      register: test_result

    - name: debug the test result
      debug: var=test_result
      when: ops_debug

    - name: get the system, bridge, interface, and port facts over REST API
      connection: local
      ops_facts:
        provider: "{{ ops_rest_provider }}"
        endpoints:
          - /system
          - /system/bridges
          - /system/interfaces
          - /system/ports
      register: rest_result

    - name: debug the REST result
      debug: var=rest_result
      when: ops_debug
